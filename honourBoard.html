    <title>Honor Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px;
            text-align: center;
            background: #fff;
            transition: transform 0.2s;
            flex: 1 0 22%;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            object-fit: cover;
            height: auto;
        }
        .card-title {
            padding: 10px;
            font-size: 1.2em;
            background-color: #f8f8f8;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        @media (max-width: 768px) {
            .card {
                flex: 1 0 45%;
            }
        }
        @media (max-width: 480px) {
            .card {
                flex: 1 0 100%;
            }
        }
    </style>
